<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon_iwd.ico"/>
    <title>IWD</title>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img src="assets/iwd_logo_outline.svg" alt="IWD" class="logo">
            <img src="assets/cursor.svg" alt="Cursor" class="cursor">
            <img src="assets/scroll.svg" alt="Scroll" class="scroll">
            <img src="assets/dropdown.svg" alt="Dropdown" class="dropdown">
            <img src="assets/radiobutton.svg" alt="Radio" class="radio">
            <img src="assets/grid.svg" alt="Grid" class="grid">
            <img src="assets/button.svg" alt="Button" class="button">
        </div>
        <h1 class="coming-soon">Coming Soon</h1>
    </div>
    


    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".image-container"), {
            max: 25,
            speed: 400
        });
    </script>
</body>
</body>
</html>
